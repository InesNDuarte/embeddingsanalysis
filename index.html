<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Embedding Explorer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/science@1.9.3/science.v1.min.js"></script>
    <script src="https://cdn.rawgit.com/karpathy/tsnejs/master/tsne.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f9; }
        #controls { margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #status { color: #555; font-style: italic; margin-bottom: 10px; }
        #plot-container { width: 100%; height: 70vh; background: white; border-radius: 8px; }
        .info-panel { margin-top: 10px; font-size: 0.9em; }
        select, button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h2>Multimodal Embedding Explorer</h2>
    
    <div id="controls">
        <label for="embeddingType">Select Modality:</label>
        <select id="embeddingType">
            <option value="text_embedding">Text Embeddings</option>
            <option value="image_embedding">Image Embeddings</option>
        </select>
        <button id="processBtn">Generate 3D Projection</button>
        <p id="status">Waiting for user...</p>
        <div id="selectionInfo" class="info-panel">
            <strong>SNN Analysis:</strong> Click two points to find Shared Nearest Neighbors.
        </div>
    </div>

    <div id="plot-container"></div>

    <script src="analysis.js"></script>
</body>
</html>
